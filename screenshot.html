<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .banner {
            background-color: #FF0085;
            height: 60px;
            width: 100%;
        }
        
        .content {
            flex: 1;
            background-color: #ffffff;
            position: relative;
        }
        
        /* ফ্লোটিং টেমপ্লেট - লম্বা এবং স্কয়ার কোনা */
        .floating-template {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 95%;
            background-color: white;
            border-radius: 0;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        
        .floating-banner {
            background-color: #ffffff;
            height: 205px;
            width: 100%;
            border-radius: 0;
            display: flex;
            align-items: flex-end;
            padding: 0 10px 1px 18px;
            border-bottom: 0px solid #f0f0f0;
            position: relative;
        }
        
        .text-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }
        
        .first-line {
            display: flex;
            align-items: center;
            gap: 5px;
            position: relative;
            width: 100%;
        }
        
        .your-text {
            color: #C71585;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .send-money {
            color: #FF0085;
            font-size: 19px;
            font-weight: bold;
        }
        
        .top-icon {
            position: absolute;
            right: 0;
            margin-top: 19px;
            width: 50px;
            height: 130px;
            object-fit: contain;
        }
        
        .success-text {
            color: #4CAF50;
            font-size: 19px;
            font-weight: bold;
            margin-top: -6.5px;
        }
        
        /* নতুন আইকন এবং নাম কন্টেইনার */
        .icon-name-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .bottom-icon {
            width: 80px;
            height: 85px;
            object-fit: contain;
            margin-top:-15px;
            margin-left: -11px;
        }
        
        .name-number {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .name {
            font-size: 15px;
            font-weight: bold;
            color: #555;
            margin-left: -14px;
            margin-top: -8px;
        }
        
        .number {
            font-size: 14px;
            color: #808080;
            font-weight: normal;
            margin-left: -14px;
            margin-top: 2px;
            font-family: "Arial", "SolaimanLipi", Arial, sans-serif;
        }
        
        /* নতুন আইকন নামের ডান পাশে */
        .name-icon {
            position: absolute;
            right: -150px;
            top: 27%;
            transform: translateY(-50%);
            width: 125px;
            height: 125px;
            object-fit: contain;
        }
        
        /* টেবিল স্টাইলের বক্স */
        .table-container {
            margin-top: 4px;
            padding: 1 10px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            font-family: sans-serif;
        }

        .info-table th, .info-table td {
            border: 1px solid #ddd;
            text-align: left;
        }

        .info-table tr:nth-child(even) {
            background-color: #ffff;
        }

        .info-table td:first-child {
            font-weight: bold;
            color: #333;
            width: 50%;
            font-size: 16px;
        }

        .info-table td:last-child {
            font-size: 15px;
        }

        /* প্রতিটি বক্স আলাদা আলাদা সাইজ */
        .info-table tr:first-child td {
            padding: 8px 11px;
        }

        .info-table tr:nth-child(2) td {
            padding: 7px 12px;
        }

        .info-table tr:nth-child(3) td {
            padding: 16px 12px;
        }

        .time-label {
            font-size: 12px;
            color: #999;
            font-weight: bold;
        }

        .date-time {
            font-size: 13px;
            color: #444;
            font-weight: bold;
        }
        
        .transaction-label {
            font-size: 11px;
            color: #888;
            font-weight: bold;
        }

        .transaction-code {
            font-size: 13px;
            color: #555;
            font-weight: bold;
        }

        .transaction-icon {
            position: absolute;
            left: 85px;
            bottom: -5px;
            width: 42px;
            height: 42px;
            object-fit: contain;
        }

        .info-table tr:first-child td:last-child {
            position: relative;
        }

        .balance-icon {
            position: absolute;
            left: 90px;
            bottom: 25px;
            width: 18px;
            height: 18px;
            object-fit: contain;
        }

        .info-table tr:nth-child(2) td:last-child {
            position: relative;
        }
        
        .total-label {
            font-size: 12px;
            color: #999;
            font-weight: bold;
            line-height: 0.8;
            position: relative;
            top: -5px;
        }

        .balance-label {
            font-size: 12px;
            color: #999;
            font-weight: bold;
            line-height: 0.8;
            position: relative;
            top: -10px;
        }

        .total-amount {
            font-size: 13px;
            color: #555;
            font-weight: bold;
            line-height: 0.8;
            position: relative;
            top: -5px;
        }

        .charge-note {
            font-size: 11.5px;
            color: #cccccc;
            line-height: 0.8;
            position: relative;
            top: -5px;
        }

        .balance-value {
            font-size: 14px;
            color: #666;
            font-weight: bold;
            line-height: 0.8;
            position: relative;
            top: -5px;
        }

        .info-table tr:nth-child(3) td:first-child {
            color: #888;
            font-size: 12px;
            font-weight: bold;
            position: relative;
            top: -7px;
        }

        /* নতুন ব্যানার */
        .custom-banner {
            text-align: center;
            margin: 10px 0 15px 0;
            padding: 0 20px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 11px;
        }

        .banner-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
            margin-right: -7px;
            display: inline-block;
            vertical-align: middle;
        }

        .banner-box {
            background: #ffffff;
            border: 1px solid #C71585;
            border-radius: 40px;
            padding: 1px 80px;
            margin-top: -2px;
            display: inline-block;
        }

        .banner-text {
            color: #C71585;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
        }
       
        .floating-content {
            flex: 1;
            background-color: #ffffff;
            border-radius: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        
        /* নতুন ছবি স্টাইল */
        .center-image {
            max-width: 25%;
            max-height: 100px;
            object-fit: contain;
            display: block;
            margin: -35px auto 10px auto;
        }
        
        /* নতুন সবুজ লেখার স্টাইল */
        .achievement-text {
            color: #999;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-top: -10px;
            font-family: "Arial", "SolaimanLipi", Arial, sans-serif;
        }
        
        /* শাহী রিওয়ার্ড পয়েন্ট স্টাইল */
        .reward-point {
            color: #666;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 4px;
            font-family: "Arial", "SolaimanLipi", Arial, sans-serif;
        }
        
        /* পয়েন্ট ব্যবহার করতে লিঙ্ক স্টাইল */
        .reward-link {
            color: #999;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-top: 8px;
        }
        
        .shahi-text {
            color: #C71585;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
        
        .normal-text {
            color: #777;
        }
        
        /* লাল কালারের চিকন ব্যানার */
        .red-banner {
            background-color: #FF0085;
            height: 45px;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-radius: 0;
            position: relative;
        }

        .home-link {
            color: #ddd;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #ddd;
        }
        
        .home-link:hover {
            text-decoration: underline;
        }

        /* রেফারেন্স ভ্যালুর স্টাইল - বড় করা */
        .reference-value {
            font-size: 13px;
            font-weight: bold;
            color: #666;
            position: relative;
            top: -4px;
            text-align: right;
            padding-right: 100px;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="content"></div>
    
    <!-- ফ্লোটিং টেমপ্লেট -->
    <div class="floating-template">
        <div class="floating-banner">
            <div class="text-container">
                <div class="first-line">
                    <div class="your-text">আপনার</div>
                    <div class="send-money">সেন্ড মানি</div>
                    <img src="https://i.ibb.co.com/6RT0rvpT/Gemini-Generated-Image-7jynag7jynag7jyn-removebg-preview.png" class="top-icon" alt="success icon">
                </div>
                <div class="success-text">সফল হয়েছে</div>
                <!-- নতুন আইকন এবং নাম -->
                <div class="icon-name-container">
                    <img src="https://i.ibb.co.com/Y4dwSFN9/unnamed-removebg-preview.png" class="bottom-icon" alt="bottom icon">
                    <div class="name-number">
                        <div class="name" id="dyn-name">Masud</div>
                        <div class="number" id="dyn-number">01886930225</div>
                        <img src="https://i.ibb.co.com/Cp61K5Xy/Gemini-Generated-Image-jtn0wtjtn0wtjtn0-removebg-preview-1.png" class="name-icon" alt="name icon">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- টেবিল স্টাইলের বক্স -->
        <div class="table-container">
            <table class="info-table">
                <tr>
                    <td><span class="time-label">সময়</span><br><span class="date-time" id="dyn-time">11:04 pm 2025-10-22</span></td>
                    <td>
                        <span class="transaction-label">ট্রানজেকশন আইডি</span><br>
                        <span class="transaction-code" id="dyn-txn">73KB6K3HZY</span>
                        <img src="https://i.ibb.co.com/ns9TxCXn/Gemini-Generated-Image-eymp8aeymp8aeymp-removebg-preview.png" class="transaction-icon" alt="transaction icon">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="total-label">সর্বমোট</span><br>
                        <span class="total-amount" id="dyn-amount">৳10,000</span><br>
                        <span class="charge-note">+ চার্জ প্রযোজ্য নই</span>
                    </td>
                    <td>
                        <span class="balance-label">নতুন ব্যালেন্স</span><br>
                        <span class="balance-value">************</span>
                        <img src="https://i.ibb.co.com/JWRxRRTJ/Gemini-Generated-Image-6abhta6abhta6abh-removebg-preview.png" class="balance-icon" alt="balance icon">
                    </td>
                </tr>
<tr>
    <td id="dyn-ref-label">রেফারেন্স</td>
    <td><span id="dyn-ref-value" style="font-size: 13px; font-weight: bold; color: #666; position: relative; top: -4px; text-align: right; padding-right: 85px; white-space: nowrap;">বেতন ভাতা</span></td>
</tr>
            </table>
        </div>

        <!-- নতুন কাস্টম ব্যানার -->
        <div class="custom-banner">
            <div class="banner-box">
                <img src="https://i.ibb.co.com/SX6gLWR3/file-00000000d26461f6a20d8e7996efb4ac-removebg-preview.png" class="banner-logo" alt="logo">
                <div class="banner-text">অটো পে চালু করুন</div>
            </div>
        </div>
        
        <div class="floating-content">
            <!-- ব্যানার বক্সের নিচে মাঝখানে ছবি -->
            <img src="https://i.ibb.co.com/XrFMB81H/Picsart-25-10-22-23-24-25-428-removebg-preview.png" class="center-image" alt="center image">
            
            <!-- নতুন সবুজ লেখা -->
            <div class="achievement-text">আপনি অর্জন করেছেন</div>
            
            <!-- শাহী রিওয়ার্ড পয়েন্ট -->
            <div class="reward-point">বিকাশ রিওয়ার্ড পয়েন্ট</div>
            
            <!-- পয়েন্ট ব্যবহার করতে লিঙ্ক -->
            <div class="reward-link">
                <span class="normal-text">পয়েন্ট ব্যবহার করতে</span>
                <span class="shahi-text">বিকাশ রিওয়ার্ড</span>
                <span class="normal-text"> চেক করুন</span>
            </div>
        </div>
        
        <!-- লাল কালারের চিকন ব্যানার -->
        <div class="red-banner">
            <a href="index.html" class="home-link">হোম-এ ফিরে যাই</a>
            <i class="fas fa-arrow-right arrow"></i>
        </div>
    </div>

    <script>
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('paymentData'));
            if (!data) {
                alert("ডাটা পাওয়া যায়নি! আবার ফর্ম পূরণ করুন।");
                window.location.href = 'index.html';
                return;
            }

            // ডায়নামিকভাবে ডাটা লোড করা
            document.getElementById('dyn-name').textContent = data.name;
            document.getElementById('dyn-number').textContent = data.number;
            document.getElementById('dyn-amount').textContent = `৳${data.amount.replace(/৳/g, '').trim()}`;
            document.getElementById('dyn-time').textContent = data.time;
            document.getElementById('dyn-txn').textContent = data.txnId;

            // রেফারেন্স ফিল্ড চেক করা
            if (data.reference) {
                document.getElementById('dyn-ref-label').textContent = 'রেফারেন্স';
                document.getElementById('dyn-ref-value').textContent = data.reference;
            } else {
                document.getElementById('dyn-ref-label').textContent = '';
                document.getElementById('dyn-ref-value').textContent = '';
            }
        };
    </script>

</html>
